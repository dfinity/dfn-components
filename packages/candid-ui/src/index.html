<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Candid UI</title>
  </head>
  <body>
    <candid-ui></candid-ui>
    <script src="./auto.ts" type="module"></script>
    <script>
      document.querySelector('candid-ui').addEventListener('ready', ()=>{
        if(window.location.search.includes('canisterId')) {
          const canisterId = window.location.search.split('canisterId=')[1]
          document.querySelector('candid-ui').setAttribute('canisterId', canisterId)
        }
      })
    </script>
  </body>
</html>
